language: c
dist: trusty
sudo: required

install:
 - cat /etc/os-release
 - export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
 - export DEBIAN_FRONTEND=noninteractive
 - sudo apt-get update
 - sudo apt-get -y install
        chromium-browser
        expect
        expect-dev
        gir1.2-gstreamer-1.0
        gir1.2-gudev-1.0
        gstreamer1.0-libav
        gstreamer1.0-plugins-bad
        gstreamer1.0-plugins-base
        gstreamer1.0-plugins-good
        gstreamer1.0-tools
        gstreamer1.0-x
        libcec-dev
        libcec2
        libgstreamer1.0-dev
        libgstreamer-plugins-base1.0-dev
        liblockdev1-dev
        libopencv-dev
        liborc-0.4-dev
        librsvg2-bin
        libudev-dev
        libxrandr-dev
        lighttpd
        moreutils
        pep8
        python-dev
        python-docutils
        python-flask
        python-gi
        python-jinja2
        python-kitchen
        python-lxml
        python-lzma
        python-matplotlib
        python-mock
        python-nose
        python-numpy
        python-opencv
        python-pysnmp4
        python-qrcode
        python-requests
        python-scipy
        python-serial
        python-yaml
        python-zbar
        ratpoison
        socat
        swig
        tesseract-ocr
        tesseract-ocr-deu
        tesseract-ocr-eng
        v4l-utils
        xdotool
        xserver-xorg-video-dummy
        xterm
 - sudo pip install
        astroid==1.4.8
        cec==0.2.6
        isort==3.9.0
        pylint==1.6.4
        pytest==3.3.1
        responses==0.5.1
 - |
     {
       wget http://ftpmirror.gnu.org/parallel/parallel-20140522.tar.bz2 ||
       wget http://ftp.gnu.org/gnu/parallel/parallel-20140522.tar.bz2 ||
       exit 0;
     } &&
     tar -xvf parallel-20140522.tar.bz2 &&
     cd parallel-20140522/ &&
     ./configure --prefix=/usr/local &&
     make &&
     sudo make install &&
     cd .. &&
     rm -Rf parallel-20140522/ &&
     mkdir $HOME/.parallel &&
     touch $HOME/.parallel/will-cite  # Silence citation warning
 - make enable_stbt_camera=yes

script:
 - tesseract --version
 - make enable_stbt_camera=no check
